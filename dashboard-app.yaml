apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
spec:
  destination:
    name: ''
    namespace: kubernetes-dashboard
    server: 'https://kubernetes.default.svc'
  source:
    path: dashboard
    repoURL: 'https://github.com/tymofiismyrnov/minikube-cluster'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
