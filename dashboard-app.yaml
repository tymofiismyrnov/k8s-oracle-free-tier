apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  project: default
  source:
    repoURL: "https://github.com/tymofiismyrnov/minikube-cluster"
    path: dashboard
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
