apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/tymofiismyrnov/minikube-cluster'
    path: jenkins
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: jenkins
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
